router:
  instances:
  - router
  roles:
  - failover-coordinator
  - crud-router
  - app.roles.api
  all_rw: false
s-1:
  instances:
  - s1-master
  - s1-replica
  roles:
  - crud-storage
  - app.roles.storage
  weight: 1
  all_rw: false
  vshard_group: default
s-2:
  instances:
  - s2-master
  - s2-replica
  roles:
  - crud-storage
  - app.roles.storage
  weight: 1
  all_rw: false
  vshard_group: default
